<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="sidebar">
      <div class="user-info">
        <ul>
          <li>
            <img
              id="profile-picture"
              src="<%= require('./assets/images/profile.png') %>"
              alt="profile picture"
            />
          </li>
          <li>Jane Doe</li>
          <li>
            <img
              id="notification-icon"
              src="<%= require('./assets/icons/bell.svg') %>"
              alt="notification icon"
            />
          </li>
        </ul>
      </div>
      <div class="navbar">
        <ul>
          <li id="add-task-button">
            <img
              src="<%= require('./assets/icons/add.svg') %>"
              alt="add icon"
            /><span style="color: #c70000; font-weight: bold">Add Task</span>
          </li>
          <li id="inbox-nav">
            <img
              src="<%= require('./assets/icons/inbox.svg') %>"
              alt="inbox icon"
            />Inbox
          </li>
          <li id="today-nav">
            <img
              src="<%= require('./assets/icons/calendar-day.svg') %>"
              alt="daily calendar icon"
            />Today
          </li>
          <li id="week-nav">
            <img
              src="<%= require('./assets/icons/calendar-week.svg') %>"
              alt="weekly calendar icon"
            />This Week
          </li>
          <li id="all-tasks-nav">
            <img
              src="<%= require('./assets/icons/tasks.svg') %>"
              alt="tasks icon"
            />All Tasks
          </li>
        </ul>
      </div>
      <div class="projects-navbar">
        <div class="projects-navbar-title">
          <p>My Projects</p>
          <img
            src="<%= require('./assets/icons/add2.svg') %>"
            alt="add icon"
            id="add-project-button"
          />
        </div>
        <ul class="projects">
          <li><span>#</span>Home</li>
        </ul>
      </div>
      <div class="signature">
        <p>Created by <span class="github-link">Lavender Hwang</span></p>
        <a href="https://github.com/lavenderhwang" target="blank">
          <img
            class="github-icon"
            src="<%= require('./assets/icons/github.svg') %>"
            alt="bithub icon"
          />
        </a>
      </div>
    </section>

    <section class="todo">
      <h1 id="todo-section-title">Inbox</h1>
      <div id="todo-list"></div>
    </section>
  </body>
</html>
